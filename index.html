<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie List</title>
</head>
<body>
    <nav>
        <header>
            <div class="nav-wrapper">
              <a href="index.html" class="brand-logo">Movie Ratings</a>
            </div>
          </header>          
    </nav>
    <div></div>
    <div></div>
    <div></div>
    <h1>Keep track of the movies you have seen or want to see!</h1>
    <form id="addMovieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <label for="rating"> Rating:</label>
        <input type="number" id="rating" min="1" max="5" required>
        <label for="haveWatched"> Have Watched:</label>
        <input type="checkbox" id="haveWatched">
        <button type="submit">Add Movie</button>
    </form>

    <h1>List of all your movies!</h1>
    <div class="movie-grid" id="movieList"></div>

    <h1>Filter all movies by rating!</h1>
    <form id="filterForm">
        <label for="ratingFilter">Minimum Rating:</label>
        <input type="number" id="ratingFilter" min="1" max="5" required>
        <button type="submit">Filter</button>
    </form>
    <div id="highRatedMovies"></div>
    <script src="script.js"></script>
</body>
</html>
